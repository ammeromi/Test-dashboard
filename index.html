<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Dashboard</title>
    <link rel="stylesheet" href="Untitled-2.css">
</head>
<body>
    <div class="container">
        <h1 data-testid="title">Personal Data Dashboard</h1>
         <img src="profile.jpg" alt="ammeromi" data-testid="slackDisplayImage" class="centered-image">
        <div class="data" data-testid="slackUserName">Name: Ammeromi</div>
        <div id="current-day" data-testid="currentDayOfTheWeek"></div>
        <div id="clock" data-testid="currentUTCTime"></div>
        <div class="track" data-testid="myTrack">Track: Front End</div>
        <div data-testid="githubURL">GitHub URL: <a href="https://github.com/ammeromi/ammeromi.github.io.git" target="_blank" data-testid="githubURL">repo</a></div>

       
    </div>

    <script>

         function displayCurrentDay() {
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const currentDayElement = document.getElementById('current-day');
            const currentDayIndex = new Date().getDay(); // Get the day index (0-6)
            const currentDay = daysOfWeek[currentDayIndex];
            currentDayElement.textContent = `Current Day of the Week: ${currentDay}`;
        }
         
        function updateTime() {
            const clockElement = document.getElementById('clock');
            const currentUTCTime = new Date().toUTCString().split(' ')[4]; 
            clockElement.textContent = `Current UTC Time: ${currentUTCTime}`;
        }
       

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately
        displayCurrentDay(); // Call to display the current day immediately
        setInterval(displayCurrentDay, 60000); // Update day every minute (adjust as needed)
    </script>
</body>
</html>
